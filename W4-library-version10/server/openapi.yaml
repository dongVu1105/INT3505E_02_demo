    description: Xác thực và quản lý JWT token
  - name: Books
    description: Quản lý sách trong thư viện
  - name: Borrow Records
    description: Quản lý bản ghi mượn/trả sách
  - name: Statistics
    description: Thống kê hệ thống
  - name: Health
