components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token authentication.
        
        **Cách lấy token:**
        1. Gọi POST `/api/auth/login` với username và password
        2. Lấy token từ response
        3. Thêm vào header: `Authorization: Bearer <token>`
        
        **Token expiration:** 24 giờ (mặc định)

  schemas:
    Book:
      type: object
      properties:
        id:
          type: string
          pattern: '^[0-9a-fA-F]{24}$'
          description: ID của sách (MongoDB ObjectId)
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          description: Tiêu đề sách
          example: Clean Code
        author:
          type: string
          description: Tác giả
          example: Robert C. Martin
        isbn:
          type: string
          description: Mã ISBN
          example: "9780132350884"
        quantity:
          type: integer
          description: Tổng số lượng sách
          example: 5
        available:
          type: integer
          description: Số lượng sách còn available
          example: 3
        created_at:
          type: string
          format: date-time
          description: Thời gian tạo (ISO 8601)
          example: "2024-01-15T10:30:00"
        updated_at:
          type: string
          format: date-time
          description: Thời gian cập nhật cuối (ISO 8601)
          example: "2024-01-20T14:25:00"

    BorrowRecord:
      type: object
      properties:
        id:
          type: string
          pattern: '^[0-9a-fA-F]{24}$'
          description: ID của bản ghi mượn sách (MongoDB ObjectId)
          example: "507f1f77bcf86cd799439011"
        book_id:
          type: string
          pattern: '^[0-9a-fA-F]{24}$'
          description: ID của sách được mượn (MongoDB ObjectId)
          example: "507f1f77bcf86cd799439012"
        borrower_name:
          type: string
          description: Tên người mượn
          example: Nguyen Van A
        borrower_email:
          type: string
          format: email
          description: Email người mượn
          example: nguyenvana@example.com
        borrow_date:
          type: string
          format: date-time
          description: Ngày mượn (ISO 8601)
          example: "2024-01-15T10:30:00"
        return_date:
          type: string
          format: date-time
          nullable: true
          description: Ngày trả (ISO 8601), null nếu chưa trả
          example: "2024-01-25T15:45:00"
        status:
          type: string
          enum: [borrowed, returned]
          description: Trạng thái
          example: borrowed
        book_title:
          type: string
          description: Tiêu đề sách (được include từ relationship)
          example: Clean Code
        book_author:
          type: string
          description: Tác giả sách (được include từ relationship)
          example: Robert C. Martin

    Pagination:
      type: object
      properties:
        total:
          type: integer
          description: Tổng số items
          example: 100
        page:
          type: integer
          description: Trang hiện tại
          example: 1
        per_page:
          type: integer
          description: Số items mỗi trang
          example: 10
        pages:
          type: integer
          description: Tổng số trang
          example: 10
        has_next:
          type: boolean
          description: Có trang tiếp theo không
          example: true
        has_prev:
          type: boolean
          description: Có trang trước không
          example: false

    Error:
      type: object
      properties:
        error:
          type: string
          description: Tên lỗi
          example: Bad Request
        message:
          type: string
          description: Mô tả chi tiết lỗi
          example: Missing required fields

  responses:
    BadRequest:
      description: Bad Request - Request không hợp lệ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            missing_fields:
              summary: Thiếu trường bắt buộc
              value:
                error: Bad Request
                message: "Missing required fields: title, author"
            invalid_data:
              summary: Dữ liệu không hợp lệ
              value:
                error: Bad Request
                message: Quantity must be a positive integer

    Unauthorized:
      description: Unauthorized - Yêu cầu authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            missing_token:
              summary: Thiếu token
              value:
                error: Authentication required
                message: Token is missing in Authorization header
            invalid_token:
              summary: Token không hợp lệ
              value:
                error: Authentication failed
                message: Token is invalid or expired

    NotFound:
      description: Not Found - Resource không tồn tại
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            book_not_found:
              summary: Không tìm thấy sách
              value:
                error: Not Found
                message: Book with id 507f1f77bcf86cd799439011 not found
            record_not_found:
              summary: Không tìm thấy bản ghi
              value:
                error: Not Found
                message: Borrow record with id 507f1f77bcf86cd799439011 not found

    Conflict:
      description: Conflict - Xung đột dữ liệu
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            isbn_exists:
              summary: ISBN đã tồn tại
              value:
                error: Conflict
                message: A book with this ISBN already exists
            book_not_available:
              summary: Sách không còn available
              value:
                error: Conflict
                message: Book is not available for borrowing
            already_returned:
              summary: Sách đã được trả
              value:
                error: Conflict
                message: Book has already been returned
